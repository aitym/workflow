name: Repository-Specific CI Pipeline

on:
  workflow_call:

permissions:
  contents: read
  packages: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image
        run: docker build -t outbox-php:latest -f .docker/app/Dockerfile .
      - name: Run tests in container
        run: |
          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -e COMPOSER_ALLOW_SUPERUSER=1 \
            -e COMPOSER_HOME=/tmp/composer \
            -e COMPOSER_CACHE_DIR=/tmp/composer/cache \
            -e XDEBUG_MODE=coverage \
            -v "$PWD":/app \
            -w /app \
            outbox-php:latest \
            sh -lc 'php -v && php -m | grep -i xdebug || true; \
            composer install --no-interaction --no-progress --prefer-dist -vvv; \
            ./vendor/bin/pest --coverage'
