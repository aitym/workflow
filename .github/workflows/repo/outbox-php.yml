name: Repository-Specific CI Pipeline

on:
  workflow_call:

permissions:
  contents: read
  packages: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image
        run: docker build -t outbox-php:latest -f .docker/app/Dockerfile .
      - name: Run tests in container
        run: |
          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -v "$PWD":/app \
            outbox-php:latest \
            sh -lc 'id && pwd && ls -lah && php -v && php -m && composer install -a --no-dev --no-cache --no-interaction --ignore-platform-reqs'
