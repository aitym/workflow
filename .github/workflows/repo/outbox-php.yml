name: Repository-Specific CI Pipeline

on:
  workflow_call:

permissions:
  contents: read
  packages: write

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Docker image
        run: docker build -t outbox-php:latest -f .docker/app/Dockerfile .
      - name: Composer install
        run: |
          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -v "$PWD":/app \
            outbox-php:latest \
            sh -lc 'set -o pipefail; composer install --no-interaction --no-progress --no-cache --no-ansi --prefer-dist --optimize-autoloader 2>&1'
      - name: Run tests
        run: |
          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -v "$PWD":/app \
            outbox-php:latest \
            sh -lc './vendor/bin/pest'
